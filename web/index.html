<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Inspector</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/index.css">

    <script src="static/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
</head>

<body>
    <div id='top-bar' class='shadow noselect'>
        <span class='material-icons'>dns</span>
        <span id='title'>Server Inspector</span>
        <button id='commander-link'><span class='material-icons'>admin_panel_settings</span></button>
    </div>
    <div id='resource-bar' class='noselect'>
        <div class='resource-item' id='cpu'>
            <div class='resource-name'>
                <span class='material-icons'>memory</span>
            </div>
            <div class='resource-bar'>
                <span></span>
            </div>
            <div class='resource-stats'>
                <span>0%</span>
            </div>
        </div>
        <div class='resource-item' id='ram'>
            <div class='resource-name'>
                <span class='material-icons'>developer_board</span>
            </div>
            <div class='resource-bar'>
                <span></span>
            </div>
            <div class='resource-stats'>
                <span>0%</span>
            </div>
        </div>
    </div>
    <div id='disks-panel' class='noselect'>
        <div class='title shadow'>
            <span class='material-icons'>storage</span>
            <span class='title-name'>Disks</span>
        </div>
        <div id='disk-area' class="noscroll">

        </div>
    </div>
    <div id='process-panel' class='noselect'>
        <div class='title shadow'>
            <span class='material-icons'>account_tree</span>
            <span class='title-name'>Processes</span>
        </div>
        <div id='process-area' class='noscroll'></div>
    </div>
</body>

</html>
